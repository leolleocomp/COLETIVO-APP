<ion-view view-title="Accounts">
  <ion-content>
  <button class = "button button-block button-positive" ng-click = "showPopup()">Criar Topico</button>
  <ion-list>
        <ion-item ng-repeat="item in data">
            Votação: {{item}}
            <ion-option-button class="button-info"
                       ng-click="edit(item)">
            Edit
            </ion-option-button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
